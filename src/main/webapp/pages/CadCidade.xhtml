<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/modeloSistema.xhtml">

    <ui:define name="menu">
        <ui:include src="/includes/menuPrincipal.xhtml" />
    </ui:define>

    <ui:define name="Conteudo">

        <h:form>

        </h:form>

        <h:form id="formCadCidade">
            <h:body>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:dialog header="CADASTRADO DE CIDADES" widgetVar="dlg"
                          resizable="false" visible="true">

                    <h:panelGrid id="painelCadCidade" columns="2">

                        <p:outputLabel for="txtCidade" value="Cidade:" />

                        <p:inputText id="txtCidade" size="36" maxlength="36"
                                     required="true"
                                     requiredMessage="Informe um nome para a nova cidade!" />

                        <p:outputLabel value="País" />

                        <p:selectOneMenu required="true"
                                         requiredMessage="Selecione o pa�s!">
                            <f:selectItem itemLabel="Selecione" itemDisabled="true"
                                          noSelectionOption="true" />
                            <f:selectItems />

                        </p:selectOneMenu>

                        <p:outputLabel value="Estado" />

                        <p:selectOneMenu required="true"
                                         requiredMessage="Selecione o estado!">
                            <f:selectItem itemLabel="Selecione" itemDisabled="true"
                                          noSelectionOption="true" />
                            <f:selectItems />

                        </p:selectOneMenu>



                        <f:facet name="footer">
                            <h:panelGrid columns="2">
                                <p:commandButton value="Salvar" />
                                <p:commandButton value="Cancelar" onclick="PF('dlg').hide();"/>
                            </h:panelGrid>
                        </f:facet>

                    </h:panelGrid>
                </p:dialog>






            </h:body>
        </h:form>

    </ui:define>
</ui:composition>
