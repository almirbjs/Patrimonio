<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/modeloSistema.xhtml">

    <ui:define name="menu">
        <ui:include src="/includes/menuPrincipal.xhtml" />
    </ui:define>

    <ui:define name="Conteudo">

        <h:form>

        </h:form>

        <h:form id="formCadEstado">
            <h:body>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:dialog header="CADASTRO DE ESTADO" widgetVar="dlg"
                          resizable="false" visible="true">

                    <h:panelGrid id="painelCadEstado" columns="2">

                        <p:outputLabel for="txtEstado" value="Estado:" />

                        <p:inputText id="txtEstado" size="36" maxlength="36"
                                     required="true" requiredMessage="Informe o nome para o novo estado! " value="#{MBEstado.estado.estado}"/>


                        <p:outputLabel for="txtSiglaPais" value="Sigla:" />

                        <p:inputText id="txtSiglaPais" size="36" maxlength="5" required="true" requiredMessage=" Digite a sigla para o novo estado!" value="#{MBEstado.estado.siglaEstado}"/>

                        <p:outputLabel value="Pa�s"  />

                        <p:selectOneMenu required="true" value="#{MBEstado.estado.pais.codigo}"
                                         requiredMessage="Selecione o pa�s!">
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true"
                                          itemDisabled="true" />
                            <f:selectItems itemLabel="#{pais.pais}" itemValue="#{pais.codigo}"
                                           value="#{MBPais.itens}" var="pais" />

                        </p:selectOneMenu>




                        <f:facet name="footer">
                            <h:panelGrid columns="2">
                                <p:commandButton value="Salvar"  actionListener="#{MBPais.salvar()}"
                                                 oncomplete="verificar(xhr, status, args, 'dlg');"/>
                                <p:commandButton value="Cancelar" onclick="PF('dlg').hide();" />
                            </h:panelGrid>
                        </f:facet>

                    </h:panelGrid>
                </p:dialog>






            </h:body>
        </h:form>

    </ui:define>
</ui:composition>
