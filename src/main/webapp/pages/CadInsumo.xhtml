<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/Templates/modeloSistema.xhtml">

    <ui:define name="Menu">
        <ui:include src="/includes/menuPrincipal.xhtml" />
    </ui:define>

    <ui:define name="Conteudo">

        <h:form>

        <h:form id="formCadInsumo">
            <h:body>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:dialog header="CADASTRO DE INSUMO" widgetVar="dlg"
                          resizable="false" visible="true">

                    <h:panelGrid id="painelCadInsumo" columns="2">

                        <p:outputLabel value="COD:" />
                        <p:inputText size="10" />

                        <p:outputLabel for="txtInsumo" value="Descri��o:" />


                        <p:panelGrid>

                            <p:inputText id="txtInsumo" size="40" maxlength="39"
                                         required="true"
                                         requiredMessage="Informe a descrição do novo insumo!" />
                            <p:commandButton icon="ui-icon-search"
                                             onclick="PF('dlgConInsumo').show();" />
                        </p:panelGrid>

                        <p:outputLabel value="OBS.:" />


                        <p:inputTextarea  maxlength="40" cols="50" />


                        <p:outputLabel value="Fornecedor:" />
                        <p:commandButton value="Adicionar"
                                         onclick="PF('dlgConsultarFornecedor').show();" />
                        <p:spacer />
                        <f:facet name="footer">
                            <h:panelGrid columns="2">
                                <p:commandButton value="Salvar" icon="ui-icon-disk" />
                                <p:commandButton value="Cancelar" onclick="PF('dlg').hide();"
                                                 icon="ui-icon-close" process="@this" />
                            </h:panelGrid>
                        </f:facet>

                    </h:panelGrid>
                </p:dialog>

                <p:dialog header="CONSULTAR INSUMO " widgetVar="dlgConInsumo"
                          resizable="false" width="790" appendTo="@(body)"
                          modal="true">

                    <h:panelGrid columns="1" cellpadding="5">
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Insumo:" />
                            <p:inputText size="36" maxlength="36" />

                            <p:commandButton value="pesquisar" icon="ui-icon-search"
                                             onclick="" />


                        </h:panelGrid>

                        <h:panelGroup>
                            <p:dataTable id="tabelaCategoria" widgetVar="tabelaCategorias"
                                         emptyMessage="Nenhum Registro Encontrado."
                                         value="#{MBCategoria.itens}" var="item" rowStyleClass="2"
                                         rows="6">

                                <p:column headerText="ID" width="40">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Insumo" width="200">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Observa��o" width="200">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Fornecedores" width="75">
                                    <p:commandButton value="Ver" />
                                </p:column>

                                <p:column headerText="A��es" exportable="false" width="90">

                                    <p:commandButton icon="ui-icon-pencil"
                                                     oncomplete="PF('dlgAlterar').show();"
                                                     update=":formSetorEditar:pnlSetorEditar" />

                                    <p:commandButton icon="ui-icon-trash"
                                                     oncomplete="PF('dlgSetorExcluir').show();"
                                                     update=":formSetorExcluir:painelSetorExcluir " />

                                    <h:commandLink>
                                        <p:graphicImage library="imagens" name="pdf.png" width="24"
                                                        height="24" style="margin-bottom:-10px" />
                                        <p:dataExporter type="pdf" target="tabelaSetor"
                                                        fileName="Setor" encoding="ISO-8859-1" />

                                    </h:commandLink>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>

                        <f:facet name="footer">
                            <h:panelGrid columns="2">

                                <p:commandButton value="Fechar"
                                                 onclick="PF('dlgConInsumo').hide();" icon="ui-icon-close"
                                                 process="@this" />
                            </h:panelGrid>

                        </f:facet>

                    </h:panelGrid>

                </p:dialog>

                <p:dialog header="CONSULTAR FORNECEDOR "
                          widgetVar="dlgConsultarFornecedor" resizable="false" width="750"
                          appendTo="@(body)"  modal="true">

                    <h:panelGrid columns="1" cellpadding="5">
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Fornecedor:" />
                            <p:inputText size="36" maxlength="36" />

                            <p:commandButton value="pesquisar" icon="ui-icon-search" />


                        </h:panelGrid>


                        <p:dataTable id="tabelaFornecedor" widgetVar="tabelaCategorias"
                                     emptyMessage="Nenhum Registro Encontrado."
                                     value="#{MBCategoria.itens}" var="item" rowStyleClass="2"
                                     rows="6">

                            <p:column headerText="ID" width="40">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Raz�o Social " width="200">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Nome fantasia " width="200">
                                <h:outputText value="" />
                            </p:column>


                            <p:column headerText="CPF/CNPJ" width="80">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="A��es" exportable="false" width="90">

                                <p:commandButton value="adicionar" icon="ui-icon-pencil"
                                                 update=":formSetorEditar:pnlSetorEditar" />

                            </p:column>

                        </p:dataTable>

                        <p:spacer />

                        <p:outputLabel value="Lista de fornecedores vinculados ao insumo" />

                        <p:dataTable id="tabelaFornecedor2" widgetVar="tabelaCategorias1"
                                     emptyMessage="Nenhum Registro Encontrado."
                                     value="#{MBCategoria.itens}" var="item" rowStyleClass="2"
                                     rows="6">

                            <p:column headerText="ID" width="40">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Raz�o Social " width="200">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Nome fantasia " width="200">
                                <h:outputText value="" />
                            </p:column>


                            <p:column headerText="CPF/CNPJ" width="80">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="A��es" exportable="false" width="90">



                                <p:commandButton icon="ui-icon-trash"
                                                 oncomplete="PF('dlgSetorExcluir').show();"
                                                 update=":formSetorExcluir:painelSetorExcluir " />


                            </p:column>


                        </p:dataTable>


                        <f:facet name="footer">
                            <h:panelGrid columns="2">
                                <p:commandButton value="Ok" />
                                <p:commandButton value="Fechar"
                                                 onclick="PF('dlgConsultarFornecedor').hide();"
                                                 icon="ui-icon-close" process="@this" />
                            </h:panelGrid>

                        </f:facet>

                    </h:panelGrid>
                </p:dialog>





            </h:body>
        </h:form>

    </ui:define>
</ui:composition>
