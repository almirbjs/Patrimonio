<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/Templates/modeloSistema.xhtml">

    <ui:define name="Menu">
        <ui:include src="/includes/menuPrincipal.xhtml" />
    </ui:define>

    <ui:define name="Conteudo">
        <h:form>
            <p:outputLabel value="#{MBAutenticacao.usuarioLogado.privilegio}" />
        </h:form>

        <h:form id="formConsultarFornecedor">
            <h:body>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:dialog header="CONSULTAR FORNECEDOR " widgetVar="dlg"
                          resizable="false" visible="true" width="720">

                    <h:panelGrid columns="1" cellpadding="5">
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Fornecedor:" />
                            <p:inputText size="36" maxlength="36" />

                            <p:commandButton value="pesquisar" icon="ui-icon-search"
                                             onclick="PF('dlgExcluir').show();" />


                        </h:panelGrid>

                        <h:panelGroup>
                            <p:dataTable id="tabelaCategoria" widgetVar="tabelaCategorias"
                                         emptyMessage="Nenhum Registro Encontrado."
                                         value="#{MBCategoria.itens}" var="item" rowStyleClass="2"
                                         rows="6">

                                <p:column headerText="ID" width="36">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Fornecedor " width="190">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="CNPJ" width="80">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Telefone" width="70">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Contato" width="80">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="A��es" exportable="false" width="90">

                                    <p:commandButton icon="ui-icon-pencil"
                                                     oncomplete="PF('dlgAlterar').show();"
                                                     update=":formFornecedorEditar:pnlFornecedorEditar" />

                                    <p:commandButton icon="ui-icon-trash"
                                                     oncomplete="PF('dlgFornecedorExcluir').show();"
                                                     update=":formFornecedorExcluir:painelFornecedorExcluir " />

                                    <h:commandLink>
                                        <p:graphicImage library="imagens" name="pdf.png" width="24"
                                                        height="24" style="margin-bottom:-10px" />
                                        <p:dataExporter type="pdf" target="tabelaFornecedor"
                                                        fileName="Fornecedor" encoding="ISO-8859-1" />

                                    </h:commandLink>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>

                        <f:facet name="footer">
                            <h:panelGrid columns="2">

                                <p:commandButton value="Fechar" onclick="PF('dlg').hide();"
                                                 icon="ui-icon-close" process="@this" />
                            </h:panelGrid>

                        </f:facet>

                    </h:panelGrid>
                </p:dialog>

                <p:dialog header="EDITAR FORNECEDOR" widgetVar="dlgAlterar"
                          modal="true" appendTo="@(body)" resizable="false">

                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel for="txtNomeFantasia" value="Nome Fantasia:" />

                        <p:inputText id="txtNomeFantasia" size="68" maxlength="36"
                                     required="true" requiredMessage="Informe o nome fantasia!" />

                        <p:outputLabel for="txtRazaoSocial" value="Raz�o Social:" />

                        <p:inputText id="txtRazaoSocial" size="68" maxlength="36"
                                     required="true" requiredMessage="Informe a raz�o social!" />

                        <p:outputLabel value="CNPJ:" />
                        <h:panelGrid columns="4">
                            <p:inputMask size="20" maxlength="13" mask="99.999.999/9999-99"
                                         id="txtCNPJ" required="true" requiredMessage="Informe o CNPJ!"
                                         onfocus="this.style.border = '1px solid orange'"
                                         onblur="this.syle.border = '1'" />
                            <p:spacer width="37" height="10"></p:spacer>
                            <p:outputLabel value="Inscri��o Estadual:" />

                            <p:inputMask size="12" maxlength="13" mask="999.999.999"
                                         id="txtInscricaoEstadual"
                                         onfocus="this.style.border = '1px solid orange'"
                                         onblur="this.syle.border = '1'" />
                        </h:panelGrid>
                        <p:outputLabel for="txtContato" value="Contato:" />

                        <p:inputText id="txtContato" size="68" maxlength="36" />

                        <p:outputLabel value="Telefone:" />
                        <h:panelGrid columns="4">
                            <p:inputMask size="20" maxlength="13" mask="(99)9999-9999"
                                         onfocus="this.style.border = '1px solid orange'"
                                         onblur="this.syle.border = '1'" />
                            <p:spacer width="51" height="10"></p:spacer>
                            <h:outputText value="Celular    :" />

                            <p:inputMask size="20" maxlength="13" mask="(99)9999-9999"
                                         onfocus="this.style.border = '1px solid orange'"
                                         onblur="this.syle.border = '1'" />

                        </h:panelGrid>
                        <p:outputLabel value="Cep:" />

                        <h:panelGrid columns="2">
                            <p:inputMask size="10" maxlength="10" mask="99999-999"
                                         onfocus="this.style.border = '1px solid orange'"
                                         onblur="this.syle.border = '1'">

                            </p:inputMask>

                            <p:commandButton value="pesquisar" icon="ui-icon-search"
                                             onclick="PF('dlgBuscarCep').show();">
                            </p:commandButton>

                        </h:panelGrid>


                        <p:outputLabel value="Endere�o:" style="text-align:right;" />

                        <h:panelGrid columns="3">
                            <p:inputText size="44" maxlength="46"
                                         onfocus="this.style.border = '1px solid orange'"
                                         onblur="this.syle.border = '1'" />

                            <h:outputLabel value="Numero:" />

                            <p:inputText size="6"
                                         converterMessage="Informe um valor valido para o campo Numero"
                                         validatorMessage="Informe um valor positivo!">
                                <f:validateLongRange minimum="0" />

                            </p:inputText>

                        </h:panelGrid>

                        <p:outputLabel value="Complemento:" />
                        <h:panelGrid columns="3">
                            <p:inputText size="67" maxlength="67"
                                         onfocus="this.style.border = '1px solid orange'"
                                         onblur="this.syle.border = '1'">
                            </p:inputText>

                        </h:panelGrid>

                        <h:outputLabel value="Bairro: " />

                        <p:inputText size="68" maxlength="68"
                                     onfocus="this.style.border = '1px solid orange'"
                                     onblur="this.syle.border = '1'">
                        </p:inputText>

                        <p:outputLabel value="Cidade:" />
                        <h:panelGrid columns="5">
                            <p:inputText size="52" maxlength="52"
                                         onfocus="this.style.border = '1px solid orange'"
                                         onblur="this.syle.border = '1'">
                            </p:inputText>
                            <p:outputLabel value="UF:" />

                            <p:inputText size="3" maxlength="3"
                                         onfocus="this.style.border = '1px solid orange'"
                                         onblur="this.syle.border = '1'">
                            </p:inputText>


                        </h:panelGrid>
                        <p:outputLabel value="Pa�s:" />

                        <p:inputText size="68" maxlength="68"
                                     onfocus="this.style.border = '1px solid orange'"
                                     onblur="this.syle.border = '1'">
                        </p:inputText>




                        <p:outputLabel value="Email:" />

                        <p:inputText id="email" required="true" label="Email"
                                     validatorMessage="E-mail incorreto" size="68" maxlength="68"
                                     onfocus="this.style.border = '1px solid orange'"
                                     onblur="this.syle.border = '1'" />

                        <p:outputLabel value="Site:" />

                        <p:inputText id="site" required="true" label="site"
                                     validatorMessage="Site incorreto" size="68" maxlength="68"
                                     onfocus="this.style.border = '1px solid orange'"
                                     onblur="this.syle.border = '1'" />


                        <f:facet name="footer">
                            <h:panelGrid columns="2">
                                <p:commandButton value="Salvar" icon="ui-icon-check" />
                                <p:commandButton value="Cancelar"
                                                 onclick="PF('dlgAlterar').hide();" icon="ui-icon-close"
                                                 process="@this" />
                            </h:panelGrid>
                        </f:facet>

                    </h:panelGrid>
                </p:dialog>

                <p:dialog header=" EXCLUIR FORNECEDOR" widgetVar="dlgExcluir"
                          modal="true" width="400" appendTo="@(body)" resizable="false"
                          >

                    <h:panelGrid>
                        DESEJA REALMENTE EXCLUIR  ?
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputLabel value="ID:*" />
                        <h:outputLabel value="" />

                        <h:outputLabel value="Fornecedor:*" />
                        <h:outputLabel value="" />

                        <h:outputLabel value="CNPJ:*" />
                        <h:outputLabel value="" />

                        <f:facet name="footer">
                            <h:panelGrid columns="2">
                                <p:commandButton value="SIM" icon="ui-icon-check" />
                                <p:commandButton value="Cancelar"
                                                 onclick="PF('dlgExcluir').hide();" icon="ui-icon-close"
                                                 process="@this" />
                            </h:panelGrid>
                        </f:facet>

                    </h:panelGrid>
                </p:dialog>



            </h:body>
        </h:form>

    </ui:define>
</ui:composition>
