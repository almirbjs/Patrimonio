<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/modeloSistema.xhtml">

    <ui:define name="menu">
        <ui:include src="/includes/menuPrincipal.xhtml"></ui:include>
    </ui:define>
    <!-- conteudo da aplicacação aqui vai as tabelas, dialog e entre outros -->

    <ui:define name="conteudo">



        <!-- widgetVar=""> : utilizamos para buscar o nome da tabela 
        draggable="false"> : A janela não pode ser movimentada 
        resizable="false"> : não pode redimensionar-->
        <p:dialog widgetVar="dlgNovo" closable="false" draggable="false"  visible="true"
                  resizable="false" appendTo="@(body)" header="RELATORIO GERAL"
                  modal="true">
            <!-- header="" nomea o dialogo
            
            modal="true" appendTo="@(body)" : desabilita todo campo atras do dialogo-->
            <h:form id="formDlgNovo">
                <h:panelGrid columns="2" id="painelDlgNovo">

                    <p:outputLabel value="Tipo" />
                    <p:selectOneMenu id="oneMenu">
                        <f:selectItem itemLabel="Conferencia" itemValue="Conferencia" />
                        <f:selectItem itemLabel="Outros" itemValue="Outros" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Grupos" />
                    <p:selectOneMenu id="oneMenuTipo" 
                                     required="true" 
                                     requiredMessage="Selecione o tipo de relatorio">
                        <f:selectItem itemValue="" itemLabel="Selecione" noSelectionOption="true" />
                        <f:selectItem itemValue="Setorial" itemLabel="Setorial" />
                        <f:selectItem itemValue="Chaves" itemLabel="Chaves" />
                        <f:selectItem itemValue="Usuario" itemLabel="Usuario" />
                        <f:selectItem itemValue="Manutencao" itemLabel="Manutenção" />
                        <f:selectItem itemValue="País" itemLabel="País" />
                        <f:selectItem itemValue="Estado" itemLabel="Estado" />
                        <f:selectItem itemValue="Cidade" itemLabel="Cidade" />


                    </p:selectOneMenu>



                </h:panelGrid>

                <h:panelGrid columns="2">

                    <p:commandButton value="Gerar"


                                     update=":msgGlobal" />
                    <p:commandButton value="Cancelar" onclick="PF('dlgNovo').hide();"
                                     process="@this" >
                        <p:resetInput target="painelDlgNovo" />

                    </p:commandButton>
                    <!-- process=@this : submete um formulario -->
                </h:panelGrid>

            </h:form>
        </p:dialog>



    </ui:define>

</ui:composition>
